<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 30px;
        }
    </style>
</head>

<body>
    <script>
        const original = "chris";
        const clone = "CHRIS";

        console.group("String");
        console.log(original == clone); // false
        console.log(original == clone.toLowerCase()); // true
        console.groupEnd();

        const num1 = 10;
        const num2 = "10";

        console.group("Numbers");
        console.log(num1 == num2); // true - string is coerced to number
        console.log(num1 === num2); // false - No coercion allowed
        console.log(num1 != num2); // false
        console.log(num1 !== num2); // true
        console.groupEnd();

        let what;
        let thing = null;

        console.group("Booleans");
        console.log(Boolean(original)); // true
        console.log(Boolean("")); // false
        console.log(Boolean(what)); // false
        console.log(Boolean(thing)); // false
        console.log(Boolean(num1)); // true
        console.log(Boolean({})); // true
        console.log(Boolean([])); // true
        console.groupEnd();

        const firstArr = [1, 2, 3];
        const secondArr = [1, 2, 3];
        const firstObj = { color: "red" };
        const secondObj = { color: "red" };

        console.group("Objects and Arrays");
        console.log(firstArr == secondArr); // false
        console.log(firstObj == secondObj); // false
        console.groupEnd();

        console.group("And Or");
        console.log(true && true); // true
        console.log(false && false); // false
        console.log(true || true); // true
        console.log(true || false); // true
        console.log(false || false); // false
        
        console.groupEnd();

    </script>
</body>

</html>
