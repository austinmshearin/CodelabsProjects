<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 30px;
        }
    </style>
</head>

<body>
    <script>
        const a = 10;
        const b = 3;
        const c = 15;

        const d = "5";
        const e = "my name ";
        const f = "is austin";

        // check data type
        console.group("typeof");
        console.log(typeof (a));
        console.log(typeof (d));
        console.groupEnd();

        // addition
        console.groupCollapsed("Addition");
        console.log(a + b); // 13
        console.log(e + f); // "my name is austin"
        console.log(a + d); // "105"
        console.groupEnd();

        // subtraction
        console.log(a - b); // 7
        // multiplication
        console.log(a * b); // 30

        // Incrementing
        let z = 0;
        console.groupCollapsed("Incrementing");
        console.log(z);
        z++;
        console.log(z);
        console.groupEnd();
        // examples
        z++;
        z--;
        z+=5;


    </script>
</body>

</html>
