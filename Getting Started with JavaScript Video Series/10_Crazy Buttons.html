<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body,
        .jumbotron {
            padding: 30px;
        }

        .text-giant {
            font-size: 40px;
        }

        .btn-crazy {
            position: absolute;
            top: 30px;
            left: 40%;
            width: 20%;
            transition: 0.5s ease all;
        }
    </style>
</head>

<body>
    <button type="button" class="btn-crazy btn btn-large btn-danger">
        Click Me!
    </button>
    <button type="button" class="btn-crazy btn btn-large btn-primary">
        Click Me!
    </button>
    <button type="button" class="btn-crazy btn btn-large btn-success">
        Click Me!
    </button>

    <script>
        // grab everything we need
        const crazyButtons = document.querySelectorAll('.btn-crazy');

        // define functions
        function goCrazy(e) {
            // e is an object passed in by JavaScript containing all the event information
            console.log(e);
            const button = e.target;

            // random number left offset
            const offsetLeft = Math.random() * (window.innerWidth - button.clientWidth);

            // random number top offset
            const offsetTop = Math.random() * (window.innerHeight - button.clientHeight);

            // apply the offsets
            button.style.top = offsetTop + "px";
            button.style.left = offsetLeft + "px";
        }

        // add event listeners
        for (let crazyButton of crazyButtons) {
            crazyButton.addEventListener("mouseenter", goCrazy);
        }

    </script>
</body>

</html>
