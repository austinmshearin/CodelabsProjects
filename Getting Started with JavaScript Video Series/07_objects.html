<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 30px;
        }
    </style>
</head>

<body>
    <script>
        const hero = {
            // properties of the object
            name: "Bruce Wayne",
            alias: "Batman",
            catchphrase: "To the batcave!",
            // methods of the object
            speak: function() {
                return "Attention! " + this.catchphrase;
            },
            attack: function(sound) {
                return `(punches bad guy) ${sound}`;
            }
        };

        // accessing a property
        console.log(hero.name);
        console.log(hero["alias"]);
        const lookUp = "catchphrase";
        console.log(hero[lookUp]);

        // call a method
        console.log(hero.speak());
        console.log(hero.attack("POWWWW"));
    </script>
</body>

</html>
