<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 30px;
        }
    </style>
</head>

<body>
    

    <script>
        // strings
        'example string';
        "example string";

        // numbers
        1;
        1.1;

        // booleans
        true;
        false;

        // specials
        undefined; // no value stored
        null; // value has been cleared
        NaN; // undefined number

        // objects
        const user = {
            name: "Chris",
            username: "chrisusername"
        };
        //console.log(user.name);
        //console.log(user["name"]);

        // arrays
        const users = ["Chris", "Nick", "Holly"];
        //console.log(users[0]);

        // declaring variables
        var thing = "first"; // deprecated

        const otherThing = "second"; // can't change the variable
        let newThing = "third"; // can change the variable

        // can define variable and then use later
        let myVariable;
        myVariable = "something";

    </script>
</body>

</html>
