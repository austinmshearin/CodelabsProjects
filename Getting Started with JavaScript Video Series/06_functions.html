<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 30px;
        }
    </style>
</head>

<body>

    <div class="jumbotron text-center">
        <button type="button" class="btn btn-danger" onclick="saySomething('this is the first button')">
            My Button
        </button>
        <button type="button" class="btn btn-danger" onclick="saySomething('this is the second button')">
            My Button
        </button>
    </div>

    <script>
        // Function with arguments
        function saySomething(message = "hello", whisper = false) {
            if (whisper) {
                console.log(`%c${message}`, "font-size:5px");
            }
            else {
                console.log(message);
            }
        }
        saySomething();
        saySomething("goodbye");
        saySomething("shhh", true);

        // Function with return values
        function squared(a) {
            return a * a;
        }
        console.log(squared(3));

        // Function stored within a variable
        const squared2 = function(a) {
            return a * a;
        }
        console.log(squared);
        console.log(squared2(3));

        // Basic arrow function
        const squared3 = (a) => {
            return a * a;
        }
        console.log(squared3);
        console.log(squared3(3));

        // Hoisting
        // JavaScript will find and store all function declarations first
        // Does not include functions stored in variables
        test();
        function test() {
            console.log("This is a test");
        }
    </script>

</body>

</html>
